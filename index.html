<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="pair-game-container">
        <h1>JAVASCRIPT PAIRS GAME</h1>
        <h3>CLICK ANY CARD TO BEGIN</h3>
        <p class="timeDisplay"></p>

        <section class="card-desk">
            <div class="card"><div class="card__inner" data-name="mug1">
                <div class="card__face card__face--front card__face--front-1"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug1">
                <div class="card__face card__face--front card__face--front-1"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug2">
                <div class="card__face card__face--front card__face--front-2"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug2">
                <div class="card__face card__face--front card__face--front-2"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug3">
                <div class="card__face card__face--front card__face--front-3"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug3">
                <div class="card__face card__face--front card__face--front-3"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug4">
                <div class="card__face card__face--front card__face--front-4"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug4">
                <div class="card__face card__face--front card__face--front-4"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug5">
                <div class="card__face card__face--front card__face--front-5"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
            <div class="card"><div class="card__inner" data-name="mug5">
                <div class="card__face card__face--front card__face--front-5"></div>
                <div class="card__face card__face--back"></div>
            </div></div>
        </section>
    </article>

    <script src="js/main.js"></script>

</html>
